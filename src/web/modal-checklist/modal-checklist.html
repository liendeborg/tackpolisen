<form name="checklistForm" ng-submit="expression">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New Checklist</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="modal-checklist-title">Title</label>
            <input type="text" class="form-control" id="modal-checklist-title" placeholder="Title" ng-model="$ctrl.checklistForm.Title" required>
        </div>
        <div class="form-group">
            <label for="modal-checklist-description">Description</label>
            <textarea class="form-control" id="modal-checklist-description" placeholder="Description" ng-model="$ctrl.checklistForm.Description" required></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button-toolbar class="pull-right">
            <button-group class="btn-group">
                <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </button-group>
            <button-group class="btn-group">
                <button class="btn btn-primary" type="submit" ng-click="$ctrl.save()">Save</button>
            </button-group>
        </button-toolbar>
    </div>
</form>
