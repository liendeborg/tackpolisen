<article class="card-facebook" ng-if="$ctrl.content.type === 'facebook'"  ng-class="$ctrl.content.images.length === 0 ? 'quote' : ''" id="{{ 'card' + $ctrl.content.id }}">
    <card-media ng-if="$ctrl.content.images.length > 0" ng-repeat="media in $ctrl.content.images">
        <figure>
            <img src="{{ $ctrl.content.images[0].url }}" alt="The Pulpit Rock">
            <figcaption>{{ $ctrl.content.text }}</figcaption>
        </figure>
    </card-media>
    <card-content>
        <post-details>
            <a href="{{ $ctrl.getFacebookLink($ctrl.content.handle) }}">{{ $ctrl.content.name }}</a> via facebook den 7 april 2017:
        </post-details>
        <post>
            {{ $ctrl.content.text }}
        </post>
    </card-content>
    <card-toolbar>
        <button type="button" class="btn-card"><i class="fa fa-share" aria-hidden="true"></i> Dela inlägg</button>
    </card-toolbar>
</article>
