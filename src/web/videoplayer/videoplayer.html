<!--<pre>{{ $ctrl.config | json }}</pre>-->
<div class="videogular-container">
    <!-- vg-config="assets/data/config.json"-->
    <videogular 
        vg-config="$ctrl.config"
        vg-theme="$ctrl.config.theme.default.url"
        vg-autoplay="$ctrl.config.autoplay"
        vg-loop="$ctrl.config.loop" class="$ctrl.config.auto-play">
        <vg-media 
            vg-crossorigin="anonymous"
            vg-src="$ctrl.config.sources" 
            vg-tracks="$ctrl.config.tracks" 
            vg-native-controls="true">
        </vg-media>

        <vg-controls
            vg-autohide="$ctrl.config.plugins.controls.autoHide"
            vg-autohide-time="$ctrl.config.plugins.controls.autohideTime">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
        
        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='$ctrl.config.plugins.poster'></vg-poster>
    </videogular>
</div>
