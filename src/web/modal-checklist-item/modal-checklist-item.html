<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <span ng-show="$ctrl.checklistItemForm.ID">Edit </span>
        <b>Checklist item</b>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <pre>
    Title
    ShortTitle
    Description
    Exception handling
    Active status
    ###
    ChecklistGroupID 
    id
    </pre>
    <form name="checklistItemForm" ng-submit="expression">
        <input type="hidden" id="modal-checklist-group-id" ng-model="$ctrl.checklistItemForm.ChecklistGroupID" required />
        <pre>{{$ctrl.checklistItemForm | json }}</pre>

        <div class="form-group">
            <label for="modal-checklist-item-title" required>Title</label>
            <input type="text" class="form-control" id="checklist-item-title" placeholder="Title" ng-model="$ctrl.checklistItemForm.Title" required>
        </div>
        <div class="form-group">
            <label for="modal-checklist-item-description" required>Description</label>
            <textarea class="form-control" id="modal-checklist-item-description" placeholder="Describe the task and what need to be done..." ng-model="$ctrl.checklistItemForm.Description" required></textarea>
        </div>
        <div class="form-group">
            <label for="modal-checklist-item-exception">Exception handling (optional)</label>
            <textarea class="form-control" id="modal-checklist-item-exception" placeholder="Describe schedule and/or how to handle exceptions ..." ng-model="$ctrl.checklistItemForm.ExceptionHandling"></textarea>
        </div>
        <div class="form-group">
            {{ $ctrl.checklistItemForm.IsActive }}
            <label for="modal-checklist-item-status">Active status</label>
            <div class="alert alert-info">Set to <i>inactive</i> if you don't want to display this checklist item anymore.</div>
            <select 
                class="form-control"
                id="modal-checklist-item-status"
                ng-options="option.value as option.name for option in $ctrl.optionsForIsActive"
                ng-model="$ctrl.checklistItemForm.IsActive"
                required>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button-group class="btn-group pull-left" ng-show="$ctrl.checklistItemForm.ID">
        <button class="btn btn-danger" type="button" ng-click="$ctrl.removeChecklistItem()">Delete</button>
    </button-group>
    <button-toolbar class="pull-right">
        <button-group class="btn-group">
            <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </button-group>
        <button-group class="btn-group">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.save()">Save</button>
        </button-group>
    </button-toolbar>
</div>
